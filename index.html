<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Hangman</title>
  </head>
  <body>
    <h1>Would you like to play a game?</h1>
    <div class="entry">
      <button class="reset">RESET</button>
      <input type="text" placeholder="Guess a Letter" maxlength="1" class="guess">
      <button class="submitGuess">GUESS</button>
    </div>
    <div class="game-display">
      <div class="animation"><img class="hangman-image"/></div>
      <div class="guesses-left"></div>
    </div>
    <div class="display-word"></div>
    <div class="hint"></div>
    <div class="letters-guessed"><h2>Letters Guessed</h2></div>

    <script src="scripts.js" charset="utf-8"></script>
  </body>
</html>
